<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte de Voyage</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="map"></div>

    <div id="form-container" class="hidden">
        <form id="pinForm">
            <h3>Ajouter un lieu</h3>
            <label for="name">Nom :</label>
            <input type="text" id="name" required>
            <br>
            <label for="type">Type :</label>
            <select id="type" required>
                <option value="restaurant">Restaurant</option>
                <option value="bar">Bar</option>
                <option value="tourist-site">Site touristique</option>
                <option value="other">Autre</option>
                <option value="18">+18</option>
            </select>
            <br>
            <label for="description">Description :</label>
            <textarea id="description" required></textarea>
            <br>
            <label for="date">Date :</label>
            <input type="date" id="date" required>
            <br>
            <div class="form-buttons">
                <button type="submit">Ajouter</button>
                <button type="button" id="cancelButton">Annuler</button>
            </div>
        </form>
    </div>

    <div class="legend-container" id="legend-container">

        <div class="legend-handle" id="legend-handle">
            <span>Catégories</span>
            <span class="arrow">▲</span>
        </div>

        <div class="legend" id="legend-content">
            <div data-type="restaurant">
                <span style="background-color: #780096;"></span> Restaurant
            </div>
            <div data-type="bar">
                <span style="background-color: #2300eb;"></span> Bar
            </div>
            <div data-type="tourist-site">
                <span style="background-color: #db0202;"></span> Tourisme
            </div>
            <div data-type="other">
                <span style="background-color: #e9c600;"></span> Autre
            </div>
            <div data-type="18">
                <span style="background-color: #e70074;"></span> +18
            </div>
            <div id="show-all-container">
                <div id="show-all"></div>
                <span>Tout</span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>

</body>

</html>
